<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 class="blue-grey lighten-2" id="title">Login</h3>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="login-username" type="text">
            <label for="login-username">username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="login-password" type="password">
            <label for="login-password">Password</label>
          </div>
        </div>
        <button id="login-button" class="btn blue-grey lighten-2 waves-effect">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
