<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 class="blue-grey lighten-2" id="title">Sign up</h3>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="signup-username" type="text">
            <label for="signup-username">username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="signup-email" type="email">
            <label for="signup-email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="signup-password" type="password">
            <label for="signup-password">Password</label>
          </div>
        </div>
        <button id="signup-button" class="btn blue-grey lighten-2 waves-effect">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
